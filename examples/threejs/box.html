<!DOCTYPE html>
<html>
	<head>
		<title>boxing boxes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				font-size: 13px;
				text-align: center;

				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script src="js/controls/OrbitControls.js"></script>

		<script src="js/shaders/CopyShader.js"></script>
		<script src="js/shaders/SepiaShader.js"></script>
		<script src="js/shaders/VignetteShader.js"></script>
		
		<script src="js/postprocessing/EffectComposer.js"></script>
		<script src="js/postprocessing/RenderPass.js"></script>
		<script src="js/postprocessing/MaskPass.js"></script>
		<script src="js/postprocessing/ShaderPass.js"></script>

		<script>
			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;

			var container, stats;
			var camera, controls;
			var scene, renderer, composer, projector, raycaster;
			var light;

			var mouse = new THREE.Vector2(), INTERSECTED;

			init();
			animate();

			function init() {
				// scene
				scene = new THREE.Scene();
				scene.fog = new THREE.FogExp2(0xffffff, 0.002);

				// camera
				camera = new THREE.PerspectiveCamera(
					60,								// Field of view
					SCREEN_WIDTH / SCREEN_HEIGHT,	// Aspect ratio
					1,								// Near plane
					1000							// Far plane
				);
				camera.position.z = 500;

				controls = new THREE.OrbitControls(camera);
				controls.maxPolarAngle = Math.PI / 2;
				controls.userPan = false; // TODO: not preventing with rmb
				//controls.center = new THREE.Vector3();

				controls.rotateUp(Math.PI / 8);
				controls.rotateLeft(Math.PI / 8);
				controls.zoomIn(3);
				

				// lights
				scene.add(new THREE.AmbientLight(0x222222));

				//var light = new THREE.DirectionalLight(0xffffff);
				light = new THREE.SpotLight( 0xffffff, 1, 0, Math.PI/2, 1 );
				light.position.set(100, 100, 150);
				
				light.castShadow = true;
				light.shadowBias = 0.0001;
				light.shadowDarkness = 0.5;
				light.shadowMapWidth = 2048;
				light.shadowMapHeight = 1024;

				scene.add(light);

				// world
/*
				var material =  new THREE.MeshLambertMaterial({
					color: 0xffffff,
					shading: THREE.FlatShading
				});
*/
				// ground
				var ground = new THREE.Mesh(
					new THREE.PlaneGeometry(100, 100),
					new THREE.MeshPhongMaterial({
						color: 0xffffff,
						ambient: 0xffffff
					})
				);
				ground.position.y = 0;
				ground.rotation.x = - Math.PI / 2;
				ground.scale.set(100, 100, 100);
				ground.castShadow = false;
				ground.receiveShadow = true;
				ground.name = "ground";

				scene.add( ground );

				// cubes
				var geometry = new THREE.CubeGeometry(20, 20, 20);
				for (var i = 0; i < 500; i++) {
					var mesh = new THREE.Mesh(
						geometry, 
						new THREE.MeshPhongMaterial({
							color: 0xffffff,
							ambient: 0xffffff,
							shading: THREE.FlatShading
						})
					);
					mesh.position.x = (Math.random() - 0.5) * 1000;
					mesh.position.y = Math.random() * 30 + (10);
					mesh.position.z = (Math.random() - 0.5) * 1000;

					mesh.castShadow = true;
					mesh.receiveShadow = true;

					mesh.selectable = true

					scene.add(mesh);
				}

				// renderer
				projector = new THREE.Projector();
				raycaster = new THREE.Raycaster();

				renderer = new THREE.WebGLRenderer({
					antialias: true
				});
				renderer.sortObjects = false;
				renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
				renderer.setClearColor(scene.fog.color, 1);

				renderer.shadowMapEnabled = true;
				renderer.shadowMapType = THREE.PCFSoftShadowMap;

				container = document.createElement('div');
				document.body.appendChild(container);
				container.appendChild(renderer.domElement);

				// post processing
				composer = new THREE.EffectComposer(renderer);
				composer.addPass(new THREE.RenderPass(scene, camera));

				var effect = new THREE.ShaderPass(THREE.SepiaShader);
				composer.addPass(effect);

				var effect = new THREE.ShaderPass(THREE.VignetteShader);
				effect.renderToScreen = true;
				composer.addPass(effect);


				// stats
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild(stats.domElement);

				// events
				window.addEventListener('resize', onWindowResize, false);
				document.addEventListener('keydown', onKeyDown, false);
				document.addEventListener('mousemove', onDocumentMouseMove, false);
				document.onselectstart = function() {return false};
			}

			function onKeyDown (event) {
				switch(event.keyCode) {
					case 79: // O
					case 87: // W
					case 83: // S
					case 68: // D
					case 32: // Space
					case 17: // Ctrl
					default:
						console.log("key: " + event.keyCode);
				}
			}

			function onDocumentMouseMove(event) {
				event.preventDefault();
				mouse.x = (event.clientX / SCREEN_WIDTH) * 2 - 1;
				mouse.y = - (event.clientY / SCREEN_HEIGHT) * 2 + 1;
			}

			function onWindowResize() {
				SCREEN_WIDTH = window.innerWidth;
				SCREEN_HEIGHT = window.innerHeight;

				camera.aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
				camera.updateProjectionMatrix();

				renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
			}

			function animate() {
				requestAnimationFrame(animate);

				light.position.x += 0.1;
				controls.update();

				render();
				stats.update();
			}

			function render() {
				// find intersections
				var vector = new THREE.Vector3(mouse.x, mouse.y, 1);
				projector.unprojectVector(vector, camera);

				raycaster.set(
					camera.position, 
					vector.sub(camera.position).normalize()
				);

				var intersects = raycaster.intersectObjects(scene.children);
				if (intersects.length > 0) {

					if (INTERSECTED != intersects[0].object) {
						if (INTERSECTED) INTERSECTED.material.emissive.setHex(INTERSECTED.currentHex);

						if (intersects[0].object.selectable) {
							INTERSECTED = intersects[0].object;
							INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
							INTERSECTED.material.emissive.setHex(0xff0000);
						}
					}
				} else {
					if (INTERSECTED) INTERSECTED.material.emissive.setHex(INTERSECTED.currentHex);
					INTERSECTED = null;
				}
				// render
				composer.render();
			}
		</script>
	</body>
</html>
